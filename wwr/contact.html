<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US rafting site page</title>
    <meta name="description" content="Featuring essential navigation and a convenient contact form. Connect seamlessly for inquiries, feedback, or collaboration opportunities. Experience swift and satisfying communication with our team.">

    <link  href="styles/rafting.css" rel="stylesheet">

<body>
    <header>
        <img src="images/website-logo.png" alt="site logo">
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="trips.html">TRIPS</a>
            <a href="contact.html">CONTACT US</a>
        </nav> 
    </header>
    <main>
        <section>
            <div class="contact">
            <h1>CONTACT US!</h1>
            </div>
            <div class="info">
                
                <h2>PHONE NUMBER</h2>
                <H3>+9 999 999 99</H3>
                <H2>E-MAIL</H2>
                <H3>1234@example.com</H3>
                </div>
            <div class="background">
                <img src="images/image1.jpg" alt="background2">
            </div>
            <div class="address">
                <h2>ADRESS: 123 Main Street, Anytown, State 12345, United States.</h2>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31591.9011964945!2d-63.19401670539515!3d-17.79668637066323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sbo!4v1711764659380!5m2!1ses-419!2sbo" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
            </div>
        </section>
        <section>
            <div class="employees">
            <h2>EMPLOYEES</h2>
            <figure>
                <img src="images/employee1.jpg" alt="image 1">
                <figcaption>Lorem ipsum .</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="image 2">
                <figcaption>Lorem ipsum .</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="image 3">
                <figcaption>Lorem ipsum .</figcaption>
            </figure>
            </div>
        </section>
        <form>
            <label for="question1">What is your name?</label>
            <input type="text" id="name" name="name"><br>

            <label for="question2">What is your E-mail address?</label>
            <input type="text" id="address" name="address"><br>
            
            <label for="question3">WHAT CAN WE TELL YOU ABOUT?</label><br>
            <input type="radio" id="option1" name="q3" value="option1">
            <label for="option1">General inqury</label><br>
            <input type="radio" id="option2" name="q3" value="option2">
            <label for="option2">reservation Questions</label><br>
            <input type="radio" id="option3" name="q3" value="option3">
            <label for="option3">Website Suggestions</label><br>

            <label for="question4">WRITE A MESSAGE</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
             
            <button type="submit" id="submit-button"> SUBMIT!</button>
      </form> 
    </main>
